<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <!-- container for password options -->
        <div class="slidecontainer">
            <p>Length of password: <span id="number"></span></p>
            <input type="range" min="8" max="128" value="8" class="slider" id="range">
            <p>
            <label for="lowercase" class="control"> Include lowercase <input type="checkbox" id="lowercase"></label>
            </p>
            <p>
            <label for="uppdercase" class="control"> Include UPPERCASE <input type="checkbox" id="uppercase"></label>
            </p>
            <p>
            <label for="numbers" class="control"> Include numbers <input type="checkbox" id="numbers"></label>
            </p>
            <p>
            <label for="special" class="control"> Include special characters <input type="checkbox" id="special"></label>
            </p>
        </div>
        <div class="choices">

        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
